<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página em CSS - Avançado com Pseudo-element</title>
    <style>
      p::first-line {
        color: green;
        font-variant: small-caps;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p>
      Você pode utilizar o pseudo-elemento ::firstline Seja bem vindo Guilherme
      Paterlini Araujo dos Santos ao nosso super curso
    </p>
  </body>
</html>
