<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* link n√£o visitado */
      a:link {
        color: red;
      }

      /* link  visitado */
      a:visited {
        color: green;
      }

      /* link nouse hover */
      a:hover {
        color: black;
      }

       /* link selecionado */
       a:active {
        color: palevioletred;
      }
    </style>
  </head>
  <body>
    <h1>Criando um super link de etapas</h1>
    <p>
      <b><a href="#">Gama Academy</a></b>
    </p>
  </body>
